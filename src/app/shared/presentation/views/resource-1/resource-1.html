<div class="resource-container">
  <!-- Columna izquierda: Video -->
  <div class="column video-column">
    <h2 class="section-title">{{ 'resources.resource1.title' | translate }}</h2>
    <div class="video-wrapper">
      <iframe 
        [src]="videoUrl" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        class="youtube-video">
      </iframe>
    </div>
    <a
      class="video-link"
      [href]="videoLink"
      target="_blank"
      rel="noopener noreferrer">
      {{ 'resources.watchOnYouTube' | translate }}
    </a>
    <div class="exercise-section">
      <h2 class="section-title">{{ 'resources.exercises' | translate }}</h2>
      <div class="exercise-list">
        <div class="exercise-card" *ngIf="currentExercise as exercise">
          <div class="exercise-sidebar">
            <div class="exercise-header">
              <h3 class="exercise-title">{{ exercise.title | translate }}</h3>
              <span class="exercise-counter">{{ currentExerciseIndex + 1 }} / {{ exercises.length }}</span>
            </div>
            <div class="exercise-actions">
              <button type="button" class="exercise-button" (click)="showNextExercise()">
                {{ 'resources.nextExercise' | translate }}
              </button>
            </div>
          </div>
          <pre class="exercise-code"><code>{{ exercise.code }}</code></pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Columna derecha: Editor -->
  <div class="column editor-column">
    <div class="editor-section">
      <h2 class="section-title">{{ 'resources.codeEditor' | translate }}</h2>
      <div class="editor-wrapper">
        <div class="code-editor-container">
          <app-codemirror6
            [(ngModel)]="code"
            [extensions]="extensions"
            (codeChange)="onCodeChange()">
          </app-codemirror6>
        </div>
      </div>
    </div>
    <div class="animation-section">
      <div #lottieContainer class="lottie-container"></div>
    </div>
  </div>
</div>
